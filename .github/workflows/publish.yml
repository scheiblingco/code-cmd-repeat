name: Publish Extension
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2
      - name: "Install Node.JS"
        uses: actions/setup-node@v2
        with:
          node-version: 18.0.0
      - name: "Run CI"
        run: npm ci
      - name: Publish to Marketplace
        run: vsce publish -p $VSCE_TOKEN
        env:
          VSCE_TOKEN: ${{ secrets.VSM_PAT }}